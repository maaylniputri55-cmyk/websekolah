<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CLAS Gallery</title>
  <style>
    :root{
      --bg:#0062ff;
      --card:#040507;
      --accent:#7c3aed;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#071029);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:48px;height:48px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#4f46e5);
      display:inline-grid;place-items:center;font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
    }
    h1{font-size:18px;margin:0}
    p.tagline{margin:0;color:var(--muted);font-size:13px}

    .controls{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      background:var(--glass);
      color:inherit;
      border:1px solid rgba(255,255,255,0.04);
      padding:8px 12px;border-radius:10px;
      cursor:pointer;font-size:13px;
    }
    .btn.active{
      background:linear-gradient(90deg,var(--accent),#4f46e5);
      color:white;
      border:none;
    }
    input[type="search"]{
      padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:inherit;font-size:13px;min-width:200px;
    }

    /* Grid */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:14px;
      margin-top:18px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:12px;
      overflow:hidden;
      position:relative;
      cursor:zoom-in;
      transition:transform .22s ease, box-shadow .22s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 14px 32px rgba(2,6,23,0.7); }
    .thumb{
      width:100%; display:block; height:160px; object-fit:cover;
      background:#0b1624;
    }
    .meta{
      padding:10px 12px;
      display:flex;align-items:center;justify-content:space-between;gap:8px;
    }
    .meta .title{font-size:14px;font-weight:600}
    .meta .cat{font-size:12px;color:var(--muted);padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02)}

    /* Lightbox */
    .lightbox{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.85));
      z-index:9999;padding:20px;
    }
    .lightbox.open{display:flex}
    .lightbox .frame{
      max-width:1200px; width:100%; max-height:90vh; border-radius:12px; overflow:hidden;
      background:var(--card); position:relative; box-shadow:0 20px 60px rgba(2,6,23,0.8);
      display:flex;flex-direction:column;
    }
    .lightbox img{ width:100%; height:auto; object-fit:contain; max-height:78vh; background:#021026 }
    .lb-meta{padding:12px 14px; display:flex; justify-content:space-between; align-items:center; gap:8px; color:var(--muted)}
    .close{background:transparent;border:none;color:inherit;font-size:18px;cursor:pointer;padding:8px;border-radius:8px}
    .navbtn{background:transparent;border:none;color:inherit;font-size:24px;cursor:pointer;padding:8px;border-radius:8px}

    /* small screens tweak */
    @media (max-width:520px){
      .thumb{height:140px}
      input[type="search"]{min-width:110px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">CL</div>
      <div>
        <h1>CLAS GALLERY</h1>
        <p class="tagline">Tema: CLAS GALLERY SMK MUTU</p>
      </div>
    </div>

    <div class="controls" role="toolbar" aria-label="gallery controls">
      <div>
        <button class="btn active" data-filter="all">GEDUNG</button>
        <button class="btn" data-filter="nature">Nature</button>
        <button class="btn" data-filter="city"></button>
        <button class="btn" data-filter="people">Orang</button>
      </div>
      <input id="search" type="search" placeholder="Cari judul atau kategori..." />
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
  
      <article class="card" data-cat="nature" data-title="SMK MUTU CIKAMPEK">
        <img class="thumb" src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/108/2024/05/01/IMG-20240501-WA0055-725090864.jpg" alt="Sunset di Danau" loading="lazy">
        <div class="meta">
          <div class="title">PHOTO ANGKATAN 20 SMK MUTU </div>
          <div class="cat">ANGKATAN 20</div>
        </div>
      </article>

      <article class="card" data-cat="city" data-title="Gedung Modern">
        <img class="thumb" src="https://www.smkmutucikampek.sch.id/wp-content/uploads/2025/05/WhatsApp-Image-2025-05-29-at-08.20.27-1-e1748585989774.jpeg" alt="Gedung Modern" loading="lazy">
        <div class="meta">
          <div class="title">PHOTO DEPAN SMK MUTU</div>
          <div class="cat">GEDUNG</div>
        </div>
      </article>

      <article class="card" data-cat="people" data-title="Potret Senyum">
        <img class="thumb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNXqHukn-7Za4DwOlKUEseWQoq8-exUounLiZy8J7UhPD6e_Ri2NJ9jX-rdFV66kbz3yI&usqp=CAU" alt="Potret Senyum" loading="lazy">
        <div class="meta">
          <div class="title">UPACARA</div>
          <div class="cat">UPACARA SMK MUTU</div>
        </div>
      </article>

      <article class="card" data-cat="nature" data-title="Hutan Hijau">
        <img class="thumb" src="https://www.smkmutucikampek.sch.id/wp-content/uploads/2025/05/1-2-1024x480.png" alt="Hutan Hijau" loading="lazy">
        <div class="meta">
          <div class="title">PPDB</div>
          <div class="cat">PPDB SMK MUTU</div>
        </div>
      </article>

      <article class="card" data-cat="city" data-title="Jalan Raya">
        <img class="thumb" src="https://www.smkmutucikampek.sch.id/wp-content/uploads/2023/08/1691201217129-300x200.jpg" alt="Jalan Raya" loading="lazy">
        <div class="meta">
          <div class="title">SENAM PAGI</div>
          <div class="cat">SENAM PAGI SMK MUTU</div>
        </div>
      </article>

    </div>
  </main>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="frame" role="document">
      <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 12px;background:rgba(255,255,255,0.02)">
        <div style="font-weight:600" id="lb-title">Judul</div>
        <div>
          <button class="navbtn" id="prev" aria-label="Previous">◀</button>
          <button class="navbtn" id="next" aria-label="Next">▶</button>
          <button class="close" id="close" aria-label="Close">✕</button>
        </div>
      </div>
      <img id="lb-img" src="" alt="">
      <div class="lb-meta">
        <div id="lb-cat">Kategori</div>
        <div style="font-size:12px;color:var(--muted)">Tekan Esc untuk keluar • klik di luar untuk menutup</div>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn[data-filter]');
    const gallery = document.getElementById('gallery');
    const cards = [...gallery.querySelectorAll('.card')];
    const search = document.getElementById('search');

    buttons.forEach(b=>{
      b.addEventListener('click', ()=>{
        buttons.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        applyFilter();
      });
    });

    search.addEventListener('input', () => applyFilter());

    function applyFilter(){
      const active = document.querySelector('.btn.active').dataset.filter;
      const q = (search.value || '').toLowerCase().trim();
      cards.forEach(c=>{
        const cat = c.dataset.cat || '';
        const title = c.dataset.title || '';
        const matchCat = active === 'all' ? true : (cat === active);
        const matchQ = q === '' ? true : (title.toLowerCase().includes(q) || cat.toLowerCase().includes(q));
        c.style.display = (matchCat && matchQ) ? '' : 'none';
      });
    }

    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbTitle = document.getElementById('lb-title');
    const lbCat = document.getElementById('lb-cat');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let visibleList = cards;
    let currentIndex = 0;

    function openLightbox(index){

      visibleList = cards.filter(c => c.style.display !== 'none');
      if(visibleList.length === 0) return;
      currentIndex = Math.max(0, Math.min(index, visibleList.length - 1));
      const card = visibleList[currentIndex];
      const img = card.querySelector('img');
      lbImg.src = img.src;
      lbImg.alt = img.alt || card.dataset.title || '';
      lbTitle.textContent = card.dataset.title || '';
      lbCat.textContent = (card.dataset.cat || '').toUpperCase();
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    cards.forEach((card, i) => {
      card.addEventListener('click', () => {
        const visible = cards.filter(c => c.style.display !== 'none');
        const idx = visible.indexOf(card);
        openLightbox(idx);
      });
    });

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox) closeLightbox();
    });

    prevBtn.addEventListener('click', () => {
      if(visibleList.length === 0) return;
      currentIndex = (currentIndex - 1 + visibleList.length) % visibleList.length;
      const card = visibleList[currentIndex];
      const img = card.querySelector('img');
      lbImg.src = img.src;
      lbImg.alt = img.alt || card.dataset.title || '';
      lbTitle.textContent = card.dataset.title || '';
      lbCat.textContent = (card.dataset.cat || '').toUpperCase();
    });

    nextBtn.addEventListener('click', () => {
      if(visibleList.length === 0) return;
      currentIndex = (currentIndex + 1) % visibleList.length;
      const card = visibleList[currentIndex];
      const img = card.querySelector('img');
      lbImg.src = img.src;
      lbImg.alt = img.alt || card.dataset.title || '';
      lbTitle.textContent = card.dataset.title || '';
      lbCat.textContent = (card.dataset.cat || '').toUpperCase();
    });

    document.addEventListener('keydown', (e) => {
      if(lightbox.classList.contains('open')){
        if(e.key === 'Escape') closeLightbox();
        if(e.key === 'ArrowLeft') prevBtn.click();
        if(e.key === 'ArrowRight') nextBtn.click();
      }
    });
  </script>
</body>
</html>
