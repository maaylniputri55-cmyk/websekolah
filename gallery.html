<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAS GALLERY SMK MUTU</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0068A5;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 6px;
        }

        .title {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CLAS GALLERY SMK MUTU</h1>

    <div class="gallery">

        <div class="card">
            <img src="https://i.supaimg.com/0935af63-1985-48bc-87e6-51bd7b2012a4.jpg" alt="SMK MUTU Cikampek">
            <div class="title">SMK MUTU CIKAMPEK</div>
        </div>


        </div>

  

</body>
</html>
